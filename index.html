<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="JavaScript word counter." />
    <meta
      name="keywords"
      content="HTML, CSS, JS, JavaScript, word count, web development"
    />
    <meta name="author" content="Praven Naik" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="brand">
          <a href="./">Word Counter</a><small>JavaScript word counter.</small>
        </h1>
      </div>
      <div class="main">
        <div class="mainbody">
          <textarea
            class="input"
            id="source"
            placeholder="Write here..."
          ></textarea>
        </div>
        <div class="sidebar">
          <textarea
            class="output"
            id="result"
            placeholder="Result..."
            readonly
          ></textarea>
        </div>
      </div>
      <div class="footer">
        <span class="blocks"></span>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/wordcounter.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
